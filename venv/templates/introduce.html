    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>

    <title>소개 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=IBM+Plex+Sans+KR:wght@100;200;300;400;600;700&family=Sunflower:wght@300;500;700&display=swap"

    <link rel="stylesheet" href="../static/pop.css">

    </style>

</head>
<body>
<div class="maintitle">
    <div class="home">
        <a href="/">
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path d="M511.8 287.6H576V240L288.4 0 0 240v47.6H64.1V512H224V352H352V512H512.8l-1-224.4z"/>
            </svg>
        </a>
    </div>
    <a href="#">팀원을 소개합니다</a>
</div>

<div id="grid" class="intro">
        <div class="myimg">
            <img id="img-myphoto" class="photo" src="../static/img/" width="400" >
        </div>
        <div class="content">
            <h2 style="font-size: 50px; color:navy;"><strong id="name_zone"></strong></h2>
            <nav>
                <ul class="mylist">
                    <li><strong>MBTI</strong> : <span id="mbti_zone"></span></li></br>
                    <li><strong>장점</strong> : <span id="good_zone"></span></li></br>
                    <li><strong>스타일</strong> : <span id="style_zone"></span></li></br>
                    <li><strong>TMI</strong> : <span id="tmi_zone"></span></li></br>
                    <li><a href="" target="_blank" id="adress_zone"><strong>BLOG</strong></a></li>
                </ul>
            </nav>
            <button type="button" class="btn btn-outline-dark" style="font-size: 20px"록 onclick="showPopUp();">방명록 남기기</button>
        </div>
    </div>
</div>
<div class="popup_layer" id="popup_layer" style="display: none;">
    <div class="popup_box">
        <!--팝업 컨텐츠 영역-->
        <div class="popup_cont">
            <textarea id="namearea" style="width : 100% ; height: 50px ; border: none" placeholder="이름"></textarea>
            <textarea id="textarea" style="width : 100% ; height: 250px ; border: none" placeholder="방명록을 작성하세요"></textarea>
        </div>
        <!--팝업 버튼 영역-->
        <div class="popup_btn" id="saveOrUpdate">
            <a href="javascript:save(data[0].name);" style="background: bisque">저장</a>
        </div>
        <div class="popup_btn" style="display: none" id="updating_zone">
            <a href="javascript:updating(targetNumber);" style="background: bisque">저장</a>
        </div>
        <div class="popup_btn">
            <a href="javascript:closePop('popup_layer');">닫기</a>
        </div>

    </div>
</div>
<input type="hidden" value="0" id="total">
<div class="card" id="guestbook">

</div>
</body>
</html>
